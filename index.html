<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nome Esercizio</title>
    <!-- link a font aws -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- link icon bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
    <!-- link css bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
  </head>
  <body class="bg-info bg-gradient">
    <h2 class="text-light text-center my-3">
      CALCOLA IL PREZZO DEL TUO BIGLIETTO
    </h2>
    <section class="container bg-light">
      <form class="row justify-content-center pb-5">
        <div class="col-4 d-flex flex-column align-items-center">
          <label for="" class="my-3">Nome Cognome</label>
          <input type="text" id="user-name" class="mb-5" />
        </div>
        <div class="col-4 d-flex flex-column align-items-center">
          <label for="" class="my-3">Km da percorrere</label>
          <input type="text" id="distanza" class="mb-5" />
        </div>
        <div class="col-4 d-flex flex-column align-items-center">
          <label for="" class="my-3">Fascia d'et√†</label>
          <select id="age-range" class="mb-5">
            <option value="minorenne">Minorenne</option>
            <option value="maggiorenne">Maggiorenne</option>
            <option value="over65">Maggiorenne - Over65</option>
          </select>
        </div>
        <button type="button" id="create" class="col-1 me-3">Genera</button>
        <button type="reset" class="col-1">Annulla</button>
      </form>
    </section>
    <section id="ticket-section">
      <h2 class="text-light text-center my-3">IL TUO BIGLIETTO</h2>
      <div class="container bg-light py-3 px-5">
        <h3>DETTAGLIO PASSEGGERI</h3>
        <div
          class="row border border-0 border-top border-bottom border-secondary-subtle"
        >
          <div class="col-4 py-3 d-flex flex-column bg-secondary">
            <h6>NOME PASSEGGERO</h6>
            <span id="nome-output" class="fw-bold"></span>
          </div>
          <div class="col-3 py-3 d-flex flex-column justify-content-between">
            <h6>Offerta</h6>
            <span id="offerta"></span>
          </div>
          <div class="col-1 py-3 d-flex flex-column justify-content-between">
            <h6>Carrozza</h6>
            <span>5</span>
          </div>

          <div class="col-1 py-3 d-flex flex-column justify-content-between">
            <h6>Codice CP</h6>
            <span>92911</span>
          </div>

          <div class="col-3 py-3 d-flex flex-column justify-content-between">
            <h6>Costo Biglieto</h6>
            <span id="prezzo-biglietto" class="fw-bold"></span>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
